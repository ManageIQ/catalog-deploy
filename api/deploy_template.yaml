apiVersion: v1
kind: Template
labels:
  template: service-portal-api
metadata:
  name: service-portal-api
objects:
- apiVersion: v1
  kind: Service
  metadata:
    name: service-portal-api
    labels:
      app: service-portal
  spec:
    ports:
    - name: service-portal-api
      port: 8080
      targetPort: 3000
    selector:
      name: service-portal-api
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: service-portal-api
    labels:
      app: service-portal
  spec:
    replicas: 1
    selector:
      name: service-portal-api
    template:
      metadata:
        name: service-portal-api
        labels:
          app: service-portal
          name: service-portal-api
      spec:
        containers:
        - name: service-portal-api
          image: ${IMAGE_NAMESPACE}/service-portal-api:latest
          ports:
          - containerPort: 3000
          env:
          - name: DATABASE_USER
            value: root
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: service-portal-database-secrets
                key: database-password
          - name: DATABASE_NAME
            value: service_portal_production
          - name: DATABASE_HOST
            value: service-portal-postgresql
          - name: DATABASE_PORT
            value: "5432"
          - name: ENCRYPTION_KEY
            valueFrom:
              secretKeyRef:
                name: service-portal-api-secrets
                key: encryption-key
          - name: SECRET_KEY_BASE
            valueFrom:
              secretKeyRef:
                name: service-portal-api-secrets
                key: secret-key
          readinessProbe:
            tcpSocket:
              port: 3000
    triggers:
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - service-portal-api
          from:
            kind: ImageStreamTag
            name: service-portal-api:latest
            namespace: ${IMAGE_NAMESPACE}
parameters:
- name: IMAGE_NAMESPACE
  displayName: Image Namespace
  description: Namespace which contains the image stream to pull from
  value: buildfactory
